<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App – Изучение языков</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Учите слова с Telegram Mini App</h1>
        <div id="card">
            <p id="word">Hello</p>
            <button onclick="showTranslation()">Посмотреть перевод</button>
            <p id="translation" style="display: none;">Привет</p>
            <button onclick="fetchWord()">Next word</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
