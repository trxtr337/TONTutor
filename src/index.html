<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TONTutor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Шапка с аватаркой и именем -->
    <header class="header">
      <img id="user-avatar" src="assets/default-avatar.png" alt="Аватар" class="avatar">
      <h1 id="username">Добро пожаловать!</h1>
    </header>

    <!-- Прогресс-бар -->
    <div class="progress-bar">
      <div id="progress-fill" class="progress-fill"></div>
    </div>

    <!-- Список уроков -->
    <div id="lessons-container" class="lessons-container"></div>
  </div>

  <!-- Подключение скриптов как модулей -->
  <script type="module" src="./js/database.js"></script>
  <script type="module" src="./js/telegram.js"></script>
  <script type="module" src="./js/storage.js"></script>
  <script type="module" src="./js/ui.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
